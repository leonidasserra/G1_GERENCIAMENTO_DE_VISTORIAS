<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVanguard Solutions - Métricas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * 
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border: 2px solid #CD853F;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .metric-card h3 {
            color: black;
            margin-top: 0;
            font-size: 1rem;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #CD853F;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border: 2px solid #CD853F;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
        }

        .chart-title {
            color: black;
            text-align: center;
            margin-top: 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                top: 60px;
                height: auto;
                display: flex;
                flex-direction: column;
                padding: 10px;
            }

            .main-content {
                margin-left: 0;
                margin-top: 120px;
                padding: 10px;
            }

            .property-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .property-image-container {
                width: 100%;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .top-header {
                flex-direction: column;
                height: auto;
                padding: 10px;
                text-align: center;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="company-name">TechVanguard Solutions</div>
        <div class="user-menu">
            <img src="{{ url_for('static', filename='images/user-icon.png') }}" alt="Usuário">
        </div>
    </header>

<!--LEONIDAS TEM QUE CONCERTAR ESSES 3 VIEWS, QUE SÃO REFERENTES AOS TEMPLATES 10, 11 E 12:-->
<aside class="sidebar">
    <a href="{{ url_for('views.menu') }}" class="nav-item">Menu</a>
    <a href="{{ url_for('views.metricas') }}" class="nav-item">Métricas</a>
    <a href="{{ url_for('views.vistorias_realizadas') }}" class="nav-item">Vistorias Realizadas</a>
    <a href="{{ url_for('views.vistorias_agendadas') }}" class="nav-item">Vistorias Agendadas</a>
    <a href="{{ url_for('views.configuracoes') }}" class="nav-item">Configurações</a>
    <div class="logout">
        <a href="{{ url_for('views.login') }}">Sair</a>
    </div>
</aside>


    <main class="main-content">
        <div class="header">
            <h1>Métricas</h1>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Vistoriadores Cadastrados</h3>
                <div class="metric-value">24</div>
            </div>
            <div class="metric-card">
                <h3>Imóveis Cadastrados</h3>
                <div class="metric-value">1,234</div>
            </div>
            <div class="metric-card">
                <h3>Imóveis Desativados</h3>
                <div class="metric-value">89</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <h2 class="chart-title">Vistorias Concluídas</h2>
                <canvas id="inspectionsChart"></canvas>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Feedback das Vistorias</h2>
                <canvas id="feedbackChart"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
