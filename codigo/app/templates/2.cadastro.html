<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #000;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 2rem;
            min-width: 50%;
        }

        .image-container img {
            max-width: 350px;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 4rem;
            max-width: 500px;
            background-color: #fff;
        }

        .login-form {
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 0.3rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.3rem;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: transparent;
        }

        input:focus {
            border-bottom-color: #FF8C00;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #d4811c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .links a:hover {
            color: #FF8C00;
        }

        @media (max-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding: 1rem;
            }
            .image-container {
                padding: 1rem;
                text-align: center;
            }
            .image-container img {
                max-width: 150px;
            }
            .login-container {
                width: 90%;
                max-width: 350px;
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            h1 {
                font-size: 1.4rem;
            }
            input {
                font-size: 1rem;
                padding: 0.5rem;
            }
            button {
                font-size: 1rem;
                padding: 0.75rem;
            }
            .links a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/Sistema_de_Vistoria_de_Imoveis.png') }}" alt="TechVanguard Solutions Logo">
    </div>
    <div class="login-container">
        <form class="login-form" action="{{ url_for('views.cadastro') }}" method="POST">
            <h1>Cadastre-se</h1>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="cpf_cnpj">CPF/CNPJ</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar_senha">Confirmar senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="links">
                <a href="{{ url_for('views.login') }}">Já tem uma conta? Faça o login!</a>
            </div>
        </form>
    </div>
</body>
</html>
